<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #3b0271, #6a0dad);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background: #3b0271;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: -21px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 600px;
            background: #4b0082;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 123px;
            text-align: center;
            color: white;
        }

        h2 {
            color: #ffd700;
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-info a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: #d1b3ff;
            color: black;
            outline: none;
        }

        .contact-form textarea {
            resize: none;
            height: 100px;
        }

        .contact-form button {
            background-color: #ffd700;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
            width: 100%;
        }

        .contact-form button:hover {
            background-color: #e6c300;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>        
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p class="contact-info">Have any questions or want to collaborate? Feel free to reach out!</p>
        <p>ðŸ“§ Email: amogh.shukla@adypu.edu.in</p>
        <p>ðŸ“ž Phone: +91 9930000978</p>
        <p>ðŸ”— LinkedIn: <a href="https://www.linkedin.com/in/amogh-shukla-57b1a7247/">Amogh Shukla</a></p>
        
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
