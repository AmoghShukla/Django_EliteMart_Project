<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Dress Collection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .dress-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .dress-card:hover {
            transform: translateY(-5px);
        }
        .dress-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        h3, p {
            margin: 5px 0;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>Add a New Dress</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
        <h2>Dress Collection</h2>
        <div class="grid">
            {% for product in pro_img %}
            <div class="dress-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>Size: {{ product.size }}</p>
                <p>Color: {{ product.color }}</p>
                <p class="price">â‚¹ {{ product.price }}</p>
                <p>{{ product.description }}</p>
                <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
