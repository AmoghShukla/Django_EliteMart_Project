<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries - EliteMart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f8f9fa;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #3b0271;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #d4a5ff !important;
        }
        .btn-cart {
            background: #ffc107;
            color: #3b0271 !important;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-cart:hover {
            background: #ffcd39;
        }

        /* Product Grid */
        .container h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3b0271;
            text-align: center;
            margin-bottom: 30px;
        }
        .product-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        .product-img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .product-title {
            font-weight: 600;
            color: #333;
            font-size: 20px;
        }
        .price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .btn-buy {
            background: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-buy:hover {
            background: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
            .container h1 {
                font-size: 1.8rem;
            }
            .product-img {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">EliteMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'flipkart_home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'electronics' %}">Electronics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'clothing' %}">Clothing</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning" href="{% url 'view_cart' %}">ðŸ›’ Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>ðŸ¥¦ Fresh Groceries Delivered to You</h1>
        <div class="row">
            {% for product in prod %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card product-card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
                    <div class="card-body text-center">
                        <h5 class="product-title">{{ product.name }}</h5>
                        <p class="price">â‚¹{{ product.price }}</p>
                        <p class="text-muted">{{ product.description }}</p>
                        <a href="{% url 'add_to_cart' product.id 'grocery' %}" class="btn btn-success">ðŸ›’ Add to Cart</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
