<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #388e3c;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #66bb6a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #43a047;
        }
        .ribbon {
            position: absolute;
            top: 10px;
            right: -10px;
            background: #f39c12;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
            transform: rotate(45deg);
        }
        .product-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for pro in prod %}
        <div class="card">
            {% if pro.is_featured %}
            <div class="ribbon">ðŸ”¥ Featured</div>
            {% endif %}
            <img src="{{ pro.image_url }}" alt="{{ pro.name }}" class="product-img">
            <h2>ðŸŒŸ {{ pro.name }}</h2>
            <p>ðŸ“– {{ pro.desc }}</p>
            <p class="price">ðŸ’²{{ pro.price }}</p>
            <a href="#" class="btn">ðŸ›’ Buy Now</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
