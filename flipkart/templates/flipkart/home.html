<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteMart - Your Ultimate Shopping Destination</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: #0a2558;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 26px;
            font-weight: bold;
            color: white !important;
        }
        .nav-link {
            color: white !important;
            font-weight: 600;
            margin-right: 15px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #f8c146 !important;
        }
        .btn-cart {
            background: #f8c146;
            color: #0a2558 !important;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-cart:hover {
            background: #ffdb70;
        }

        /* Hero Section */
        .hero-section {
            height: 65vh;
            background: linear-gradient(to right, rgba(17, 98, 168, 0.6), rgba(67, 4, 156, 0.2)), no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }

        /* Categories Section */
        .category-section {
            padding: 60px 0;
        }
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
            padding: 40px 0;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .electronics {
            background: linear-gradient(135deg, #4a90e2, #6fa3ef);
        }

        .clothing {
            background: linear-gradient(135deg, #f96d80, #f89d9e);
        }

        .grocery {
            background: linear-gradient(135deg, #55a630, #8bc34a);
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }

        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        .category-img {
            height: 280px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .category-title {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        /* Contact Section */
        #contact {
            background: #0a2558;
            color: white;
            padding: 50px 0;
        }
        #contact a {
            color: #f8c146;
            font-weight: bold;
            text-decoration: none;
        }
        #contact a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-section {
                font-size: 2rem;
                height: 50vh;
            }
            .category-img {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'flipkart_home' %}">EliteMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'electronics' %}">Electronics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'clothing' %}">Clothing</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'grocery' %}">Grocery</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning" href="{% url 'view_cart' %}">üõí Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Discover the Best Deals at ShopEase üõçÔ∏è</h1>
    </div>

    <!-- Categories Section -->
    <!-- Categories Section -->
    <div class="container category-section">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card category-card electronics">
                    <div class="card-body text-center">
                        <i class="fas fa-laptop fa-3x mb-3"></i>
                        <h5 class="category-title">Electronics</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card category-card clothing">
                    <div class="card-body text-center">
                        <i class="fas fa-tshirt fa-3x mb-3"></i>
                        <h5 class="category-title">Clothing</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card category-card grocery">
                    <div class="card-body text-center">
                        <i class="fas fa-carrot fa-3x mb-3"></i>
                        <h5 class="category-title">Grocery</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Contact Section -->
    <div id="contact" class="text-center">
        <h2>üìû Contact Us</h2>
        <p>Have any questions? Reach out to us at <a href="mailto:support@shopease.com">support@shopease.com</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
